<div class="edit">
    <div class="edit__box">
        <p class="edit__close" (click)="onClose()">X</p>
        <form action="" class="edit__form" #editform="ngForm" (ngSubmit)="onSubmit(editform)">
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" class="form-control" name="username" ngModel required>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" name="password" ngModel required>
            </div>
            <div class="form-group edit__radio">

                <!-- <label for="Active">Normal</label>
                <input type="radio" name="normal" id="admin" value="normal" ngModel> |
                <label for="Active">Admin</label>
                <input type="radio" name="admin" id="normal" value="admin" ngModel> -->

                <label for="role">role</label>
                <select name="role" class="form-control edit__radio-select" ngModel required>
                            <option value="normal">normal</option>
                            <option vlaue="admin">admin</option>
                </select>
            </div>
            <button class="btn btn-warning edit__btn" type="submit" [disabled]="!editform.valid">{{editMode ?'Update':'Add'}}</button>

        </form>
    </div>
</div>
