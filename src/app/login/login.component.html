<div class="container-fluid">
    <div class="row">
        <div class="spinner" *ngIf="isloading">
            <app-loading-spinner class="spinner__loading"></app-loading-spinner>
        </div>

        <div class="login" *ngIf="!isloading">
            <div class="login__left">
                <div class="login__left--overlay">
                    <!-- <div class="login__left--logo">
                        <img src="../../assets/img/Untitled-1.png" width="100" height="100" alt="Active Group Logo">
                    </div> -->
                    <div class="login__left--photo">
                        <img src="../../assets/img/—Pngtree—opened cartoon characters are commercially_4380521.png" width="500" height="500" alt="">
                    </div>
                    <div class="login__left--footer">

                    </div>
                </div>
            </div>
            <div class="login__right">


                <!-- <div class="login__right--formimg">
                    <img class="" src="../../assets/img/Webalys-Kameleon.pics-Coding-Html.ico" width="100px" height="100px" alt="">
                </div> -->
                <div class="login__right--form">

                    <div class="login__right--active">
                        <h2>Active group</h2>

                    </div>
                    <hr>
                    <div class="alert alert-danger" *ngIf="error">
                        {{error}}
                    </div>
                    <form action="login" #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
                        <div class="login__right--forminput form-group">
                            <label for="name">أسم المستخدم</label>
                            <input name="name" type="text" class="form-control" placeholder="" ngModel required>
                        </div>
                        <div class="login__right--forminput form-group">
                            <label for="password">الرقم السري</label>
                            <input name="password" type="password" class="form-control" placeholder="" ngModel required>
                        </div>

                        <div class="login__btnstyle ">
                            <button class="btn  login__btnstyle--btncall ">إتصل بنا</button>
                            <button class="btn  login__btnstyle--btn login__btnstyle--login" type="submit" [disabled]="!loginform.valid">دخول</button>
                        </div>

                    </form>


                </div>
            </div>

        </div>
    </div>

</div>
